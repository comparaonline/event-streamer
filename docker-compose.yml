version: '3.4'
services:
  app:
    build:
      context: .
      target: build
    command: 'yarn test'
    depends_on:
      - kafkas
    environment:
      - TS_NODE_FILES=true
      - NODE_ENV=development
      - NODE_CONFIG_ENV=development
    volumes:
      - '.:/code'
      - /code/node_modules
  kafkas:
    image: spotify/kafka
    hostname: kafka
    expose:
      - "9092"
      - "2181"
    ports:
      - '9092:9092'
      - '2181:2181'
