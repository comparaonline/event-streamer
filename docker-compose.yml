version: '3.4'
services:
  app:
    build:
      context: .
      target: build
    command: 'yarn test'
    depends_on:
      - kafka
    environment:
      - TS_NODE_FILES=true
      - NODE_ENV=development
      - NODE_CONFIG_ENV=development
    volumes:
      - '.:/code'
      - /code/node_modules
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./docker-volumes/zookeeper/zk-data:/var/lib/zookeeper/data
      - ./docker-volumes/zookeeper/zk-logs:/var/lib/zookeeper/log
      - ./docker-volumes/zookeeper/secrets:/etc/zookeeper/secrets

  kafka:
    image: confluentinc/cp-kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./docker-volumes/kafka/kafka-data:/var/lib/kafka/data
      - ./docker-volumes/kafka/secrets:/etc/kafka/secrets
